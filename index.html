<!DOCTYPE html>
<html>

<head>
    <title>Lod Widget test</title>
    <script src="./lodex-widget.js"></script>
</head>

<body>

    <h2>Corpus</h2>
    <div id="corpus">
        <div class="facet" about="http://corpus.lod.istex.fr/=/wiley" property="dc:identifier">
            wiley
        </div>
        <div class="facet" about="http://corpus.lod.istex.fr/=/elsevier" property="dc:identifier">
            elsevier
        </div>
        <div class="facet" about="http://corpus.lod.istex.fr/=/oup" property="dc:identifier">
            oup
        </div>
        <div class="facet" about="http://corpus.lod.istex.fr/=/bmj" property="dc:identifier">
            bmj
        </div>
    </div>

    <h2>Article Type</h2>
    <ul id="article-types">
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/research-article" property="dc:identifier">
            research-article
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/review-article" property="dc:identifier">
            review-article
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/article" property="dc:identifier">
            article
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/case-report" property="dc:identifier">
            case-report
        </span></li>
    </ul>

    <script type="text/javascript">
var LodexWidget = require('lodex-widget');
var lw = new LodexWidget('#article-types .facet');
lw.add(); // add the tooltips in the DOM
    </script>

</body>

</html>

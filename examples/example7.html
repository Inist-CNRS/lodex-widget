<!DOCTYPE html>
<html>

<head>
    <title>Lod Widget test 7</title>
    <script src="../lodex-widget.js"></script>
    <style type="text/css">
.html5tooltip-box {
    background-color: #2A2A2A !important;
    border-radius: 10px;
    box-shadow: 0 0 0 1px rgba(255,255,255,.15), 0 0 10px rgba(255,255,255,.15);
    color: #F7F7F7;
    font-family: arial, sans-serif;
    font-size: 11px;
    font-weight: bold;
}
.html5tooltip-text {
    margin-left: 1em;
}
.html5tooltip-text a {
    color: white;
}
    </style>
</head>

<body>

    <p>
        Let's try to change the tooltips' CSS.
    </p>

    <h2>Article Type</h2>
    <ul id="article-types">
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/research-article" property="dc:identifier">
            research-article
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/review-article" property="dc:identifier">
            review-article
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/article" property="dc:identifier">
            article
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/case-report" property="dc:identifier">
            case-report
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/brief-communication" property="dc:identifier">
            brief-communication
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/abstract" property="dc:identifier">
            abstract
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/editorial" property="dc:identifier">
            editorial
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/book-reviews" property="dc:identifier">
            book-reviews
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/conference" property="dc:identifier">
            conference
        </span></li>
        <li><span class="facet" about="http://article-type.lod.istex.fr/=/other" property="dc:identifier">
            other
        </span></li>
    </ul>

    <script type="text/javascript">
var LodexWidget = require('lodex-widget');
var lw = new LodexWidget('#article-types .facet', {
  persistent: true,
  jbjStylesheet: {
    "get": 0,
    "$label": {
      "getJsonLdField": ["http://www.w3.org/2008/05/skos-xl#prefLabel","en"],
      "get": "content"
    },
    "$description": {
      "getJsonLdField": ["http://www.w3.org/2004/02/skos/core#definition","en"],
      "get": "content"
    },
    "$note": {
      "getJsonLdField": ["http://www.w3.org/2004/02/skos/core#note", "en"],
      "get": "content"
    },
    "$scopeNote": {
      "getJsonLdField": ["http://www.w3.org/2004/02/skos/core#scopeNote","en"],
      "get": "content",
      "trim": true
    },
    "$example": {
      "getJsonLdField": "http://www.w3.org/2004/02/skos/core#example",
      "get": "content"
    },
    "mask": "label,description,note,scopeNote,example",
    "template": "<h3>{{label}}</h3>\n<p>{{description}}</p>\n<p>{{note}} ({{scopeNote}})</p>\n<pre>{{example}}</pre>"
  }
})
.apply();
    </script>

</body>

</html>
